<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notemeister 5000</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Notemeister 5000</h1>
      <p>Welcome to Notemeister 5000, the place to leave a note about whatever you would like. Below is a list of the current notes that folks have left. If you would like to leave a note, please click on the button below!</p>
      <a href="#" class="btn btn-info btn-sm" id="new-note">New Note</a>
      <h3>Notes</h3>
      <div id="notes"></div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add your new note here</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="handlebars-v4.0.5.js"></script>
    <script id="note-form" type="text/x-handlebars-template">
      <form id="note-form">
        <input id="title-body" name="title" placeholder="Write your title here"></textarea>
        <textarea id="note-body" name="body" placeholder="Write your note here"></textarea>
        <button type="submit" class="btn btn-large btn-primary">Submit Note</button>
      </form>
    </script>
    <script id="note-display" type="text/x-handlebars-template">

      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-11">
          <h4>{{title}}</h4>
          <p>{{body}}</p>
          <p>Tags:</p>
          <ul class="tag_list nav nav-pills">
              {{#each tag}}
                <li role="presentation" id="tag" ><a data-id="{{this.name}}">{{this.name}}</a></li>
              {{/each}}
          </ul>
        </div>
      </div>
    </script>
  </body>
</html>
